<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="">
        <a href="#">
          <div class="card-image-overlay">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </a>
      </div>
      <a href="#">
        <h3>Equilibrium #3429</h3>
      </a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-info__detail"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="card-info__detail"><img src="./images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <div class="card-author">
        <img src="./images/image-avatar.png" alt="">Creation of&nbsp;<a href="#">Jules Wyvern</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">≈Åukasz GƒÖsiecki</a>.
  </div>
</body>

</html>
